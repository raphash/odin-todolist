<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Todo List.</title>

  </head>
  <body>
    <main>
      <div class="sidebar">
        <div class="header">
          <box-icon name="package" color="#a1a1aa" class="add-project"></box-icon>
        </div>
        
        <div class="projects"></div>
      </div>

      <div class="content">
        <div class="header">
          <div class="currentProject">
            <box-icon name="plus"
                      color="#a1a1aa"
                      size="sm"
                      class="icon add-todo">
            </box-icon>
            
            <p class="title">Default</p>
          </div>
        </div>
        <div class="todos"></div>
      </div>
    </main>
  </body>
